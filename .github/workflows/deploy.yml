name: Deploy to S3 with Terraform

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Sanity checks (where am I / what files)
        run: |
          pwd
          ls -la
          echo "--- repo tree ---"
          ls -R | head -n 300
          terraform -version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false -upgrade -no-color

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color

      - name: Show website URL in summary
        if: success()
        run: |
          echo "### âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Bucket: $(terraform output -raw bucket_name)" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(terraform output -raw website_endpoint)" >> $GITHUB_STEP_SUMMARY
